<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Beast Motors Inventory</title>
    <link rel="stylesheet" href="CarWebsiteUsingHtmlCss.css">
    <link rel="icon" type="image/png" href="LOGO.png">
</head>

<body>
    <section class="contact-page">
        <!-- LEFT SIDE FORM -->
        <form class="contact-box" action="success.html" method="GET">

            <h1>Book a test Ride</h1>

            <!-- NAME / EMAIL / PHONE -->
            <input type="text" placeholder="Full Name" required>
            <div class="row">

                <input type="email" placeholder="Email" required>

                <input type="tel" placeholder="Phone Number" required>
            </div>



            <!-- TEST DRIVE -->
            <select>
                <option value="">-- Select Vehicle for Test Drive --</option>

                <option>Audi A6</option>
                <option>Audi A6 45 TFSI</option>
                <option>Audi Q8</option>
                <option>Audi RS7</option>

                <option>Bentley Bentayga</option>
                <option>Bentley Continental GT</option>

                <option>BMW i8 Roadster</option>
                <option>BMW M3 GTR</option>
                <option>BMW X7 M50d</option>

                <option>Bugatti Chiron</option>

                <option>Chevrolet Camaro SS</option>
                <option>Chevrolet Corvette C8</option>

                <option>Ferrari 812 Superfast</option>
                <option>Ferrari F8 Tributo</option>
                <option>Ferrari Portofino M</option>

                <option>Ford Endeavour Sports</option>
                <option>Ford Mustang GT</option>

                <option>Land Rover Defender 110</option>
                <option>Lamborghini Huracán EVO</option>
                <option>Lamborghini Urus</option>

                <option>Mercedes AMG A45 S</option>
                <option>Mercedes Benz S560</option>
                <option>Mercedes-Benz G-Wagon</option>

                <option>Mini Cooper S JCW</option>

                <option>Range Rover Sport</option>

                <option>Rolls Royce Cullinan</option>
                <option>Rolls Royce Ghost</option>

                <option>Volvo S60 Polestar</option>
                <option>Volvo XC90 Recharge</option>
            </select>

            <!-- LOCATION -->
            <input type="text" placeholder="Location" required>
            <!-- MESSAGE -->
            <textarea placeholder="Your Message..." rows="4"></textarea>

            <!-- BUTTONS -->
            <div class="btn-row">
                <button type="submit" class="submit-btn">Submit →</button>
                <!-- <a href="success.html" class="submit-btn">Submit →</a> -->
                <a href="index.html" class="backbtn">← Back</a>
            </div>

        </form>

        <!-- RIGHT SIDE IMAGE -->
        <div class="contact-image">
            <img src="Icons/car-quotes2.jpg" alt="">
        </div>

    </section>
</body>

</html>
