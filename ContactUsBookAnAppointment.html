<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Beast Motors Inventory</title>
    <link rel="stylesheet" href="CarWebsiteUsingHtmlCss.css">
    <link rel="icon" type="image/png" href="LOGO.png">
</head>

<body>
    <section class="contact-page">
        <!-- LEFT SIDE FORM -->
        <form class="contact-box" action="success.html" method="GET">

            <h1>Book an Appointment</h1>

            <!-- NAME / EMAIL / PHONE -->
             <input type="text" placeholder="Full Name" required>
            <div class="row">
                
                <input type="email" placeholder="Email" required>

                <input type="tel" placeholder="Phone Number" required>
            </div>


            <!-- SERVICE APPOINTMENT -->
            <select required>
                <option value="">-- Select Service Appointment --</option>
                <option>General Service</option>
                <option>Paint Job</option>
                <option>Full Detailing</option>
                <option>Modifications</option>
            </select>
            <!-- LOCATION -->
            <input type="text" placeholder="Location" required>
            <!-- MESSAGE -->
            <textarea placeholder="Your Message..." rows="4"></textarea>

            <!-- BUTTONS -->
            <div class="btn-row">
                <button type="submit" class="submit-btn">Submit →</button>
                <!-- <a href="success.html" class="submit-btn">Submit →</a> -->
                <a href="index.html" class="backbtn">← Back</a>
            </div>

        </form>

        <!-- RIGHT SIDE IMAGE -->
        <div class="contact-image">
            <img src="Icons/car-quotes3.jpg" alt="">
        </div>

    </section>
</body>

</html>
